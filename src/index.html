<html>
  <head>
    <title>Práctica S8 IG</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div id="selectorRutasContainer">
      <select id="selectorGrupo">
        <option value="all">Todas las líneas</option>
        <option value="1-10">Líneas 1 - 10</option>
        <option value="11-20">Líneas 11 - 20</option>
        <option value="21-30">Líneas 21 - 30</option>
        <option value="31-40">Líneas 31 - 40</option>
        <option value="41-50">Líneas 41 - 50</option>
        <option value="81-100">Líneas 81 - 100</option>
      </select>

      <select id="selectorRuta" disabled>
        <option>Selecciona un grupo...</option>
      </select>

      <select id="selectorDia">
        <option value="">Hoy</option>
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Miércoles</option>
        <option value="4">Jueves</option>
        <option value="5">Viernes</option>
        <option value="6">Sábado</option>
        <option value="0">Domingo</option>
      </select>

      <button id="toggleEdificios">Edificios</button>
    </div>

    <div id="controlTiempo">
      <span>Hora simulada:</span>
      <input
        id="sliderHora"
        type="range"
        min="0"
        max="86400"
        value="0"
        step="1"
      />
      <input id="labelHora" type="time" />
    </div>
    <div id="buscadorParadas">
      <input
        id="inputParada"
        type="text"
        placeholder="Buscar parada..."
        autocomplete="off"
      />
      <div id="listaResultados"></div>
    </div>
    <div id="panelGuaguasActivas"></div>
    <div id="etiquetas"></div>
    <div id="loader"></div>
    <div id="panelETA" class="panel-eta">
      <button id="cerrarETA" class="cerrar-eta">✕</button>
      <div id="contenidoETA"></div>
    </div>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
